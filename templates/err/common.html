<!DOCTYPE html>
<html>
  <head>
    <title>{{ err_code }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script type="text/javascript" src="//wcs.naver.net/wcslog.js"></script>
<script type="text/javascript">
    if(!wcs_add) var wcs_add = {};
    wcs_add["wa"] = "cd98fcfc8e2110";
    if(window.wcs) {
    wcs_do();
    }
</script>
  </head>
  <body>
	<div class="card align-middle" style="width:50rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;"><h2 class="card-title text-center" style="color:#599cff; margin-bottom: -10px;">{{ err_message }}</h2></div>
        <div class="card-body"></div>
	</div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <script>
      {% for message in messages %}
          alert("{{ message }}");
      {% endfor %}
      </script>
  {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
  </body>
</html>
