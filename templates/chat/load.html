<article class="msg-container {{ isself }}">
   <div class="msg-box">
      <div class="flr">
         <div class="messages">
            <p class="msg">{{ content }}</p>
         </div>
         <span class="timestamp">
            <span class="username">{{ name }}</span>&bull;
            <span class="posttime">{{ time }}</span>
         </span>
      </div>
   </div>
 </article>
