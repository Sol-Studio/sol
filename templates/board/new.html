<style>
        * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    ul {
        padding: 16px 0;
    }

    ul li {
        display: inline-block;
        margin: 0 5px;
        font-size: 14px;
        letter-spacing: -.5px;
    }
    
    form {
        padding-top: 16px;
    }

    ul li.tag-item {
        padding: 4px 8px;
        background-color: #777;
        color: #000;
    }

    .tag-item:hover {
        background-color: #262626;
        color: #fff;
    }

    .del-btn {
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
    }
</style>
 <div class="jumbotron p-1">
    <h1 class="display-4">글쓰기</h1>
    <hr class="my-4">제목 : <input type="text" id="title" value="{{ title }}">
    <div class="container-fluid">
        <div id="summernote" style="height: 100%;">
        </div>
    </div>
    <ul id="tag-list">
    </ul>
    <div>
        <input type="text" id="tag" size="7" placeholder="태그입력" />
    </div>
    <input type="button" onclick="submit();" value="업로드">
</div>

<form method="post">
    <input type="hidden" id="form_content" name="content">
    <input type="hidden" id="form_title" name="title">
    <input type="hidden" id="rdTag" name="tag" value="">
</form>
<script>
    $(document).ready(function () {
        $.summernote.options.lang = 'ko-KR';
        $.summernote.options.airMode = false;
    });

    $('#summernote').summernote({
		placeholder: '최대 500자 작성 가능합니다.',
		height: 300,
		lang: 'ko-KR',
		callbacks: {
		    onImageUpload: function(files, editor, welEditable) {
		        for(var i = files.length -1; i>=0; i--) {
		        	sendFile(files[i], this);
		        }
		    }
		}
	});
    function sendFile(file, el) {
		var form_data = new FormData();
		form_data.append('file', file);
		$.ajax({
			data: form_data,
			type : "post",
			url: '/board/new/upload-image',
			cache :false,
			contentType : false,
			enctype : 'multipart/form-data',
			processData : false,
			success : function(img_name) {
				$(el).summernote('editor.insertImage', img_name);
			}
		})
	}

    function submit() {
        $("#form_content").val($('#summernote').summernote('code'));
        $("#form_title").val($("#title").val());
        var value = marginTag(); // return array
        $("#rdTag").val(value); 

        $(this).submit();
        $("form").submit();
    }
    var tag = {};
    var counter = 0;

    function addTag(value) {
        tag[counter] = value;
        counter++;
    }

    function marginTag() {
        return Object.values(tag).filter(function (word) {
            return word !== "";
        });
    }

    $("#tag").on("keypress", function (e) {
        var self = $(this);
        if (e.key === "Enter" || e.keyCode == 32) {
            var tagValue = self.val();
            if (tagValue !== "") {
                var result = Object.values(tag).filter(function (word) {
                    return word === tagValue;
                });
                if (result.length == 0) { 
                    $("#tag-list").append("<li class='tag-item'>#"+tagValue+"<span class='del-btn' idx='"+counter+"'>x</span></li>");
                    addTag(tagValue);
                    self.val("");
                } else {
                    alert("태그값이 중복됩니다.");
                }
            }
            e.preventDefault();
        }
    });
    $(document).on("click", ".del-btn", function (e) {
        var index = $(this).attr("idx");
        tag[index] = "";
        $(this).parent().remove();
    });
    $('#summernote').summernote("code", "{{ content | safe }}");
</script>
</body>
</html>
